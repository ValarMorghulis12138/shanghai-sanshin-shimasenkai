name: Deploy to GitHub Pages

# Trigger deployment on push to main branch
on:
  push:
    branches: [ main ]
  # Allow manual trigger from Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write  # Changed from 'read' to 'write' to allow pushing to gh-pages branch
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      # Pass environment variables directly - GitHub Actions handles $ symbols correctly
      env:
        VITE_JSONBIN_API_KEY: ${{ secrets.JSONBIN_API_KEY }}
        VITE_SESSIONS_BIN_ID: ${{ secrets.SESSIONS_BIN_ID }}
        VITE_REGISTRATIONS_BIN_ID: ${{ secrets.REGISTRATIONS_BIN_ID }}
        VITE_ADMIN_CONFIG_BIN_ID: ${{ secrets.ADMIN_CONFIG_BIN_ID }}
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        force_orphan: true  # Create gh-pages branch if it doesn't exist
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Deploy to GitHub Pages'
        # Optionally, you can specify a custom domain if you have one
        # cname: your-custom-domain.com
